<div class="container col-lg-6">
  <div [hidden]="submitted">
    <div>
      <h5><b>ADD EMPLOYEE </b></h5>

      <form class="form-inline"   name="employee" (ngSubmit)="onSubmit()" class="emp">

        <div class="form-group">
          <label for="empId">Employee Id:</label>
          <input type="text" class="form-control" id="empId" placeholder="1001" required
                 [(ngModel)]="employee.empId" name="empId">
        </div>

        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="firstName">First Name:</label>
            <input type="text" class="form-control" id="firstName" placeholder="FirstName" required
                   [(ngModel)]="employee.firstName" name="firstName">
          </div>
          <div class="form-group col-md-6">
            <label for="lastName">Last name:</label>
            <input type="text" class="form-control" id="lastName" placeholder="LastName" required
                   [(ngModel)]="employee.lastName" name="lastName">
          </div>
        </div>

        <div class="form-row">
          <div class="form-group col-md-4">
            <label for="number">Address No:</label>
            <input type="text" class="form-control" id="number" placeholder="Number" required
                   [(ngModel)]="employee.number" name="number">
          </div>
          <div class="form-group col-md-4">
            <label for="street">Street:</label>
            <input type="text" class="form-control" id="street" placeholder="Street" required
                   [(ngModel)]="employee.street" name="street">
          </div>
          <div class="form-group col-md-4">
            <label for="city">City:</label>
            <input type="text" class="form-control" id="city" placeholder="City" required [(ngModel)]="employee.city"
                   name="city">
          </div>
        </div>

        <div class="form-row">
          <div class="form-group col-md-4">
            <label for="phoneNumber">Mobile:</label>
            <input type="text" class="form-control" id="phoneNumber" placeholder="071234567" required
                   [(ngModel)]="employee.phoneNumber" name="phoneNumber">
          </div>

          <div class="form-group col-md-6">
            <label for="email">Email:</label>
            <input type="email" class="form-control" id="email" placeholder="Email" required
                   [(ngModel)]="employee.email" name="email">
          </div>
        </div>


          <div class="form-group">
            <label for="designation">Designation:</label>
            <input type="text" class="form-control" id="designation" placeholder="Software Engineer" required
                   [(ngModel)]="employee.designation" name="designation">
          </div>

        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="hourlypay">Hourlypay:</label>
            <input type="text" class="form-control" id="hourlypay" placeholder="200.00" required
                   [(ngModel)]="employee.hourlypay" name="hourlypay">
          </div>
          <div class="form-group col-md-6">
            <label for="maximumWorkingHours">Max Working Hours:</label>
            <input type="text" class="form-control" id="maximumWorkingHours" placeholder="9" required
                   [(ngModel)]="employee.maximumWorkingHours" name="maximumWorkingHours">
          </div>
        </div>

    </div>

</div>
