<div class="container col-lg-6">
 
    <div>
        <h5><u>Employee Registration Form</u></h5>
        <form name="registration" #f="ngForm" (ngSubmit)="saveEmployee()"> 
            <div class="form-group">
                <label for="empId">Employee Id:</label>
                <input type="text" class="form-control" id="empId" placeholder="1001" [(ngModel)]="model.empId">
              </div>

            <div class="form-row">
                <div class="form-group col-md-6">
                  <label for="firstName">First Name:</label>
                  <input type="text" class="form-control" id="firstName" placeholder="FirstName" [(ngModel)]="model.firstName">
                </div>
                <div class="form-group col-md-6">
                  <label for="lastName">Last name:</label>
                  <input type="text" class="form-control" id="lastName" placeholder="LastName" [(ngModel)]="model.lastName">
                </div>
              </div>
              
              <div class="form-row">
                <div class="form-group col-md-2">
                  <label for="number">Address No:</label>
                  <input type="text" class="form-control" id="number" placeholder="Number">
                </div>
                <div class="form-group col-md-4">
                  <label for="street">Street:</label>
                  <input type="text" class="form-control" id="street" placeholder="Street">
                </div>
                <div class="form-group col-md-4">
                  <label for="city">City:</label>
                  <input type="text" class="form-control" id="city" placeholder="City">
                </div>
              </div>
              
              <div class="form-row">
                <div class="form-group col-md-6">
                  <label for="phoneNumber">Mobile:</label>
                  <input type="text" class="form-control" id="phoneNumber" placeholder="071234567">
                </div>

                <div class="form-group col-md-6">
                    <label for="email">Email:</label>
                    <input type="email" class="form-control" id="email" placeholder="Email">
                  </div>
              </div>
              
              <div class="form-row">
                <div class="form-group col-md-4">
                  <label for="designation">Designation:</label>
                  <input type="text" class="form-control" id="designation" placeholder="Software Engineer">
                </div>
                <div class="form-group col-md-4">
                  <label for="hourlypay">Hourlypay:</label>
                  <input type="text" class="form-control" id="hourlypay" placeholder="200.00">
                </div>
                <div class="form-group col-md-4">
                    <label for="maximumWorkingHours">Max Working Hours:</label>
                    <input type="text" class="form-control" id="maximumWorkingHours" placeholder="9">
                  </div>
              </div>
              
              <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" class="form-control" id="password" placeholder="Password">
              </div>

              <button type="submit" class="btn btn-primary">Sign in</button>
            </form>
        </div>
  </div>
