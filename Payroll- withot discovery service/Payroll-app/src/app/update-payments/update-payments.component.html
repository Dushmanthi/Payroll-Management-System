<div class="container col-lg-6" >

  <div [hidden]="submitted" >
    <h5><b>DAILY PAYMENTS UPDATE FORM </b></h5>
    <form name="payment"   (ngSubmit)="onSubmit()"  [formGroup]="form">

      <div class="form-group">
        <label for="empId">Employee Id:</label>
        <input type="text" class="form-control" id="empId" placeholder="1001" required
               [(ngModel)]="payment.empId" name="empId" formControlName="empId"
               [ngClass]="{'is-invalid':form.get('empId').touched && form.get('empId').invalid}"/>
        <div  *ngIf="form.get('empId').touched && form.get('empId').invalid" class="invalid-feedback">
          <div *ngIf="form.get('empId').errors.required">EmpId is required</div>
        </div>
      </div>

      <div class="form-row">

        <div class="form-group col-md-4">
          <label for="year">Year:</label>
          <input type="text" class="form-control" id="year" placeholder="year" required
                 [(ngModel)]="payment.year" name="year" formControlName="year"
                 [ngClass]="{'is-invalid':form.get('year').touched && form.get('year').invalid}"/>
          <div  *ngIf="form.get('year').touched && form.get('year').invalid" class="invalid-feedback">
            <div *ngIf="form.get('year').errors.required">Year is required</div>
          </div>
        </div>

        <div class="form-group col-md-4">
          <label for="month">Month:</label>
          <input type="text" class="form-control" id="month" placeholder="month" required
                 [(ngModel)]="payment.month" name="month" formControlName="month"
                 [ngClass]="{'is-invalid':form.get('month').touched && form.get('month').invalid}"/>
          <div   *ngIf="form.get('month').touched && form.get('month').invalid" class="invalid-feedback">
            <div *ngIf="form.get('month').errors.required">Month is required</div>
          </div>
        </div>

        <div class="form-group col-md-4">
          <label for="day">Day:</label>
          <input type="text" class="form-control" id="day" placeholder="day"required
                 [(ngModel)]="payment.day" name="day" formControlName="day"
                 [ngClass]="{'is-invalid':form.get('day').touched && form.get('day').invalid}"/>
          <div  *ngIf="form.get('day').touched && form.get('day').invalid" class="invalid-feedback">
            <div *ngIf="form.get('day').errors.required">Day is required</div>
          </div>
        </div>

      </div>

      <div class="form-group">
        <label for="workingHours">Working Hours:</label>
        <input type="text" class="form-control" id="workingHours" placeholder="9" required
               [(ngModel)]="payment.workingHours" name="workingHours" formControlName="workingHours"
               [ngClass]="{'is-invalid':form.get('workingHours').touched && form.get('workingHours').invalid}"/>
        <div  *ngIf="form.get('workingHours').touched && form.get('workingHours').invalid" class="invalid-feedback">
          <div *ngIf="form.get('workingHours').errors.required">Working Hours is required</div>
        </div>
      </div>

      <div class="form-group">
        <label for="hourlypay">Hourlypay:</label>
        <input type="text" class="form-control" id="hourlypay" placeholder="200.0" required
               [(ngModel)]="payment.hourlypay" name="hourlypay" formControlName="hourlypay"
               [ngClass]="{'is-invalid':form.get('hourlypay').touched && form.get('hourlypay').invalid}"/>
        <div  *ngIf="form.get('hourlypay').touched && form.get('hourlypay').invalid" class="invalid-feedback">
          <div *ngIf="form.get('hourlypay').errors.required">Hourlypay is required</div>
        </div>
      </div>

      <button type="submit" class="btn" id="submitbtn" [disabled]="!form.valid" >Update Payment</button>

    </form>

  </div>

</div>
