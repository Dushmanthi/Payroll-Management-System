<div class="container col-lg-6" >

  <div [hidden]="submitted" style="width: 400px;">
    <h5><u>Daily Attendance</u></h5>
    <form name="attendance"   (ngSubmit)="onSubmit()">
<!--      [formGroup]="attendanceForm"-->

      <div class="form-group">
        <label for="empId">Employee Id:</label>
        <input type="text" class="form-control" id="empId" placeholder="1001" required [(ngModel)]="attendance.empId" name="empId">
      </div>

      <div class="form-row">

        <div class="form-group col-md-4">
          <label for="year">Year:</label>

          <input type="text" class="form-control" id="year" placeholder="year" required [(ngModel)]="attendance.year" name="year">
        </div>

        <div class="form-group col-md-4">
          <label for="month">Month:</label>
          <input type="text" class="form-control" id="month" placeholder="month" required [(ngModel)]="attendance.month" name="month">
        </div>

        <div class="form-group col-md-4">
          <label for="day">Day:</label>
          <input type="text" class="form-control" id="day" placeholder="day"required [(ngModel)]="attendance.day" name="day">
        </div>

      </div>

              <div class="form-group">
                <label for="workingHours">Working Hours:</label>
                <input type="text" class="form-control" id="workingHours" placeholder="9" required [(ngModel)]="attendance.workingHours" name="workingHours">
              </div>

              <div class="form-group">
                <label for="isPresent">isPresent:</label>
                <input type="text" class="form-control" id="isPresent" placeholder="yes" required [(ngModel)]="attendance.isPresent" name="isPresent">
              </div>

      <button type="submit" class="btn btn-primary">Add </button>
    </form>

  </div>

</div>
