<div class="container col-lg-6" >

  <div [hidden]="submitted" style="width: 400px;">
    <h5><u>Daily Payments</u></h5>
    <form name="payment"   (ngSubmit)="onSubmit()">

      <div class="form-group">
        <label for="empId">Employee Id:</label>
        <input type="text" class="form-control" id="empId" placeholder="1001" required [(ngModel)]="payment.empId" name="empId">
      </div>

      <div class="form-row">

        <div class="form-group col-md-4">
          <label for="year">Year:</label>
          <input type="text" class="form-control" id="year" placeholder="year" required [(ngModel)]="payment.year" name="year">
        </div>

        <div class="form-group col-md-4">
          <label for="month">Month:</label>
          <input type="text" class="form-control" id="month" placeholder="month" required [(ngModel)]="payment.month" name="month">
        </div>

        <div class="form-group col-md-4">
          <label for="day">Day:</label>
          <input type="text" class="form-control" id="day" placeholder="day"required [(ngModel)]="payment.day" name="day">
        </div>

      </div>

      <div class="form-group">
        <label for="workingHours">Working Hours:</label>
        <input type="text" class="form-control" id="workingHours" placeholder="9" required [(ngModel)]="payment.workingHours" name="workingHours">
      </div>

      <div class="form-group">
        <label for="hourlypay">Hourlypay:</label>
        <input type="text" class="form-control" id="hourlypay" placeholder="yes" required [(ngModel)]="payment.hourlypay" name="hourlypay">
      </div>

      <button type="submit" class="btn btn-primary">Add</button>

<!--      <div class="form-group">-->
<!--        <label for="daySalary">Day Salary:</label>-->
<!--        <input type="text" class="form-control" id="daySalary" placeholder="yes" required [(ngModel)]="attendance.daySalary" name="daySalary">-->
<!--      </div>-->


    </form>

  </div>

</div>
