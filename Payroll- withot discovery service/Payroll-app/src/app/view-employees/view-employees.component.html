<app-menu></app-menu>
<div class="panel panel-primary">
  <div class="panel-heading">
    <table class="table table1">
      <tr>
        <td><h5><b>Employee List</b></h5>   </td>
        <td> <button type="submit" class="btn btn-primary  "  id="submitbtn"> <i class="fa fa-user-plus" aria-hidden="true"></i>
          Add Employee</button></td>
      </tr>
    </table>

  </div>
  <div class="panel-body" style="text-align:center ">
    <div class="table-responsive-lg">
    <table class="table table-striped table2"  style="text-align:center ">
      <thead>
      <tr>
        <th>EmpId</th>
        <th>FirstName</th>
        <th>LastName</th>
        <th>Email</th>
        <th>Designation</th>
        <th>Hourlypay</th>
        <th>Maximum Working Hours</th>
        <th style="text-align:center">  Actions</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let employee of employees | async">
        <td>{{employee.empId}}</td>
        <td>{{employee.firstName}}</td>
        <td>{{employee.lastName}}</td>
        <td>{{employee.email}}</td>
        <td>{{employee.designation}}</td>
        <td>{{employee.hourlypay}}</td>
        <td>{{employee.maximumWorkingHours}}</td>

        <td>
<!--          <button (click)="deleteEmployee(employee.empId)" class="btn btn-danger" style="margin-left: 10px">Delete</button>-->
<!--          <button (click)="employeeDetails(employee.empId)" class="btn btn-info" style="margin-left: 10px">Details</button>-->
<!--          <button (click)="updateEmployee(employee.empId)" class="btn btn-info" style="margin-left: 10px">Update</button>-->


      <pre class="tab ">
         <i (click)="employeeDetails(employee.empId)"class="fa fa-pencil tab1" style="font-size:24px;color:darkred;"></i>    <i (click)="updateEmployee(employee.empId)" class="fa fa-eye tab1" style="font-size:24px;color:darkred;"></i>    <i (click)="deleteEmployee(employee.empId)" class="fa fa-trash tab1" style="font-size:24px;color:darkred;"></i>
      </pre>

        </td>
      </tr>
      </tbody>
    </table>

  </div>
  </div>
</div>
